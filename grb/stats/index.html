<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="Статистика гамма-всплесков. Подборка статистических данных в области астрономии, астрофизики и космонавтики. Данные сгенерированы автоматически.">
<title>Статистика гамма-всплесков</title>
<link rel="stylesheet" href="../../compact.css">
<script>
function addStats(data) {
  ul = document.getElementById("data");
  Object.entries(data).forEach(([key, val]) => {
    ul.innerHTML += `<li>За <b>${key}</b> год открыто <b>${val[0]}</b> гама-всплесков, <b>${val[1]}</b> послесвечений в рентгене, <b>${val[2]}</b> оптических послесвечений, <b>${val[3]}</b> в радио, <b>${val[4]}</b> измеренных красных смещений</li>`
  })
}
fetch("https://raw.githubusercontent.com/gvard/astrodata/main/data/grbs-stats/")
  .then(response => response.json())
  .then(data => addStats(data))
  .catch(err => console.log(err));
</script>
</head>
<body>
<h2><a href="https://www.mpe.mpg.de/~jcg/grbgen.html">Статистика гамма-всплесков</a>, локализованных в пределах 1 градуса</h2>
<ul id="data"></ul><br>
<img src="https://github.com/gvard/astrodata/raw/main/plots/stars/grbs_stats_bar_chart.svg" alt=""><br>
<img src="https://github.com/gvard/astrodata/raw/main/plots/stars/grbs_total_number_plot.png" alt="">

<li><a href="https://gcn.gsfc.nasa.gov/gcn/gcn3_archive.html" target="_blank" rel="noopener noreferrer">GCN Circulars Archive</a></li>
</ul>
</body>
</html>
